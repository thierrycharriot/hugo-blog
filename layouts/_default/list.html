{{ define "main" }}

    <main class="flex flex-col md:flex-row bg-green-600">

        <article class="m-3 p-3 md:basis-3/4 shadow rounded">

            <h1 class="text-3xl font-bold text-center text-sky-50">{{- .Title -}}</h1>

            {{ range .Paginator.Pages }}

            <section class="m-3 p-3 border bg-green-50 rounded">
                <a class="text-2xl font-bold text-sky-600 hover:text-sky-300" href="{{ .RelPermalink }}">{{- .Title -}}</a>
                <p class="my-3">{{ .Summary }}</p>
                {{ if .Truncated }}
                <p>
                    <a href="{{ .RelPermalink }}" class="bg-sky-600 hover:bg-sky-900 text-sky-50 font-bold py-3 px-3 border border-sky-900 rounded hover:transition hover:duration-300 text-center">Read more â†’</a>
                </p>
                {{ end }}
            </section>
    
            {{ end }}

            {{- partial "includes/pagination" . -}}

        </article>

        {{- partial "aside.html" . -}}

    </main>

{{ end }}
