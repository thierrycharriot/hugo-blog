{{ define "main" }}

<main class="flex flex-col md:flex-row bg-green-600">

    <article class="m-3 p-3 md:basis-3/4 shadow rounded">

            <section class="m-3 p-3 border bg-green-50 rounded">
                <a class="text-2xl font-bold text-sky-600 hover:text-sky-300" href="{{ .Site.BaseURL }}">{{- .Title -}}</a>
                <p class="">{{ .Content }}</p>
                <p>
                    {{ $title := "single" }}
                    {{ if not (eq $title .Page.Title) }}
                    {{ if .Date }} {{ .Date.Format "02/01/2006" }} | {{ end }} {{ .Site.Params.author | default "Anonymous" }}
                    {{ end }}
                </p>
            </section>
            
        </article>

        {{- partial "aside.html" . -}}

    </main>


{{ end }}
