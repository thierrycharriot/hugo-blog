{{ define "main" }}

<main class="container mx-auto flex flex-col md:flex-row">

    <article class="md:basis-3/4">

        <section class="m-3 p-3 bg-green-50 rounded shadow-lg">
            <a class="text-2xl font-bold text-sky-600 hover:text-sky-300" href="{{ .Site.BaseURL }}">{{- .Title -}}</a>
            <p class="">{{ .Content }}</p>
            <p>
                {{ $title := "single" }}
                {{ if not (eq $title .Page.Title) }}
                {{ if .Date }} {{ .Date.Format "02/01/2006" }} | {{ end }} {{ .Site.Params.author | default "Anonymous"
                }}
                {{ end }}
            </p>
        </section>

    </article>

    {{- partial "aside.html" . -}}

</main>

{{ end }}
